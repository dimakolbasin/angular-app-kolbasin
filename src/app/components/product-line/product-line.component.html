<div class="items" id="items" >
  <span>{{product.name}}</span>
  <span>
    <app-counter-template [count]="product.count" (onCounterChange) = 'changeCount($event)'></app-counter-template>
  </span>
  <span>{{totalPrice}}</span>
  <span><button (click)="deleteProduct(product.id)">x</button></span>
</div>
