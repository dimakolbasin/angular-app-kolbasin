<div class="container container-main">
  <div class="container-box">
    <div class="container__staff">
      <div *ngFor="let product of productList" class="staff">

        <div class="staff__item">
          <a routerLink="/products/"><img class="staff__icon" src="../../../assets/img/img-phone/xsBlack.png" alt=""></a>
        </div>
        <h1 class="staff__price">{{product.name}}</h1>

        <h3>{{product.description}}</h3>
      </div>
    </div>
  </div>
</div>
