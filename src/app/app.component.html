<app-header [cartCounter]="cartCounter" (onOpenCart)="toggleCart()"></app-header>
<app-navigation></app-navigation>
<app-main (onCounterChange)="changeCartCounter($event)"></app-main>
<app-footer></app-footer>
<app-cart *ngIf="showModal" (onCloseCart)="toggleCart()" (onRemoveProduct)="changeCounter($event)"></app-cart>
